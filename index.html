<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
 <div class="coming-soon">
  <div class="stars">
    <img src="./images/bg-stars.svg" alt="">
  </div>
  <h1> we're launching soon</h1>

  <div class="countdown">
    <div class="container-day">
      <h3 class="Day"> time </h3>
      <h3>Days</h3>
  </div>
  <div class="container-hours"> 
      <h3 class="Hour"> time </h3>
      <h3>Hours</h3>
  </div>
  <div class="container-minutes"> 
      <h3 class="Minute"> time </h3>
      <h3>Minutes</h3>
  </div>
  <div class="container-seconds"> 
      <h3 class="Second"> time </h3>
      <h3>Seconds</h3>
  </div>
 </div>
 <div class="hills">
   <img src="./images/pattern-hills.svg" alt="">
 </div>
 </div>
  <script src="./Countdown.js"></script>
</body>
</html>
